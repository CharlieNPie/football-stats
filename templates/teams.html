{% extends 'base.html' %}

{% block body %}
<div class="container my-3 nav-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/teams">Teams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/players">Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tactics">Tactics</a>
            </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container pb-4">
    <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select a team...
        </a>
        <div class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuButton">
            {% for team in team_names %}
                <a class="dropdown-item">{{ team }}</a>
            {% endfor %}
        </div>
    </div>
</div>
<div class="container">
    <div id="team-info" style="display:none;">
        <h2 id="team-name"></h2>
        <p>Hey there</p>
    </div>
</div>
{% endblock %}
